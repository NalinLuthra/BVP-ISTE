<mat-card style="position: sticky; top: 0%; z-index: 1;">
  <!-- <mat-card-title>
    Indian Society of Technical Education
  </mat-card-title> -->
  <mat-card-content class="flex-container">
    <button mat-raised-button color="primary" style="min-width: 100px" routerLink="/home">
      <mat-icon>home </mat-icon>
      Homepage
    </button>
    <button mat-raised-button color="warn" style="min-width: 100px" [matMenuTriggerFor]="Yearbook2019">
      <mat-icon>book</mat-icon>
      Yearbook
    </button>
    <button mat-raised-button color="accent" [matMenuTriggerFor]="team" style="min-width: 100px">
      <mat-icon>group</mat-icon>
      Team
    </button>
    <button mat-raised-button color="warn" [matMenuTriggerFor]="team" style="min-width: 100px">
      <mat-icon>event</mat-icon>
      Events
    </button>
    <button mat-raised-button color="primary" style="min-width: 100px">
      <mat-icon>image</mat-icon>
      Gallery
    </button>

    <button mat-raised-button color="accent" (click)="openBottomSheet()" style="min-width: 100px">
      <mat-icon> contacts</mat-icon>
      Contact Us
    </button>
    
    <mat-menu #Yearbook2019="matMenu" >
        <button mat-menu-item [matMenuTriggerFor]="classes">
            <mat-icon>group</mat-icon>
            <span>2019-2020</span>
        </button>
    </mat-menu>

    <mat-menu #classes="matMenu" >
        <button mat-menu-item [matMenuTriggerFor]="shift_cs">
            <mat-icon>computer icon</mat-icon>
            <span>Computer Science</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="shift_it">
            <mat-icon>memory</mat-icon>
            <span>Information Technology</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="shift_ece">
            <mat-icon>developer_board</mat-icon>
            <span>ECE</span>
        </button>
        <button mat-menu-item>
            <mat-icon>flash_on</mat-icon>
            <span>EEE</span>
        </button>
        <button mat-menu-item>
            <mat-icon>ac_unit</mat-icon>
            <span>ICE</span>
        </button>
    </mat-menu>

    <mat-menu #shift_cs="matMenu">
    <button mat-menu-item>
        <mat-icon>wb_sunny</mat-icon>
        <span>Morning</span>
    </button>
    <button mat-menu-item>
        <mat-icon>brightness_2</mat-icon>
        <span>Evening</span>
    </button>
    </mat-menu>

    <mat-menu #shift_it="matMenu">
        <button mat-menu-item>
            <mat-icon>wb_sunny</mat-icon>
            <span>Morning</span>
        </button>
        <button mat-menu-item>
            <mat-icon>star</mat-icon>
            <span>Evening</span>
        </button>
    </mat-menu>

    <mat-menu #shift_ece="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="shift_ece_1">
            <mat-icon>wb_sunny</mat-icon>
            <span>Morning</span>
        </button>
        <button mat-menu-item>
            <mat-icon>brightness_2</mat-icon>
            <span>Evening</span>
        </button>
    </mat-menu>

    <mat-menu #shift_ece_1="matMenu">
        <button mat-menu-item>
            <mat-icon>filter_1</mat-icon>
            <span>ECE 1</span>
        </button>
        <button mat-menu-item>
            <mat-icon>filter_2</mat-icon>
            <span>ECE 2</span>
        </button>
    </mat-menu>

    <mat-menu #team="matMenu">
      <button mat-menu-item routerLink="/team2019">
        <mat-icon>group</mat-icon>
        <span>2019-2020</span>
      </button>
      <!-- <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button> -->
    </mat-menu>
  </mat-card-content>
</mat-card>
