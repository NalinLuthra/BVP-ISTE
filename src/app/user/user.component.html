<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div *ngFor="let u of users" >
<div class="col-sm-2 col-xs-6 selector">
    <br>      
    <div class="portlet light profile-sidebar-portlet bordered " >
        <div class="profile-userpic">
            <img src="http://cdn.onlinewebfonts.com/svg/img_569205.png" class="img-responsive" alt=""> </div>
        <div class="profile-usertitle" >
            <div class="profile-usertitle-name">{{u.name}}</div>
            <!-- <div class="profile-usertitle-job">{{u.email}}</div> -->
        </div>
    </div>
</div>
</div>
