<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <div style="margin: 100px;">
    <mat-card class="example-card" style="max-width: 450px;">
      <mat-card-header>
        <mat-card-title><b>Login</b></mat-card-title>
      </mat-card-header>
      <!-- <mat-divider></mat-divider> -->
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input matInput placeholder="Username" type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input matInput placeholder="Password" type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" style="min-width: 90px; margin: 10px;" mat-raised-button mat-button color="primary">Login</button>

          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
    <mat-divider vertical style="height:300px"></mat-divider>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="assets/img/one.jpg" class="rounded float-right img-fluid" style="max-width: 50%; margin-right: 200px;">
  </mat-grid-tile>
</mat-grid-list>
